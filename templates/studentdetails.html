<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-primary mb-4">Details for Room {{ student.room_num }}</h1>
        <ul class="list-group">
            <li class="list-group-item"><strong>Name:</strong> {{ student.student_name }}</li>
            <li class="list-group-item"><strong>Batch:</strong> {{ student.batch }}</li>
            <li class="list-group-item"><strong>Branch:</strong> {{ student.branch }}</li>
        </ul>
        <a href="/" class="btn btn-secondary mt-3">Back to Hostel</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
