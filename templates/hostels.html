<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostels - IITJ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            margin: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hostels at IITJ</h1>

        <table>
            <thead>
                <tr>
                    <th>Hostel Name</th>
                    <th>Type</th>
                    <th>Warden</th>
                    <th>Rooms</th>
                    <th>Students</th>
                </tr>
            </thead>
            <tbody>
                {% for hostel in hostels %}
                <tr>
                    <td>{{ hostel.hname }}</td>
                    <td>{{ hostel.h_type }}</td>
                    <td>{{ hostel.warden }}</td>
                    <td>{{ hostel.nrooms }}</td>
                    <td>{{ hostel.nstudents }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
